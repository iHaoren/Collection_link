<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Link</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&display=swap"

<body>

                <i class="fa-brands fa-square-instagram icons"></i>
                <p class="description">Ibnu Harun Ig</p>

            </div>

            <div class="card text-center">
                <h1 class="tittle">Twitter</h1>
                <i class="fa-brands fa-square-twitter icons"></i>
                <p class="description">Ibnu Harun Tweet</p>
                <button class="btn"><a href="https://www.twitter.com/AlmudzakirHarun" class="text">Follow</a></button>
            </div>

            <div class="card text-center">
                <h1 class="tittle">Whatsapp</h1>
                <i class="fa-brands fa-square-whatsapp icons"></i>
                <p class="description">Ibnu Harun Wa</p>
                <button class="btn"><a href="https://wa.me/62859180695624" class="text">Follow</a></button>
            </div>

            <div class="card text-center">
                <h1 class="tittle">Github</h1>
                <i class="fa-brands fa-square-github icons"></i>
                <p class="description">Ibnu Harun Git</p>
                <button class="btn"><a href="https://www.github.com/iHaoren" class="text">Follow</a></button>

    </div>

    <div class="container-2">
